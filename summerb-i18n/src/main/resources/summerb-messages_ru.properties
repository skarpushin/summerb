## Common validation errors
validation.error=Ошибка валидации
validation.field.required=Обязательное поле
validation.duplicateName=Элемент с таким именем уже есть
validation.duplicateRecord=Такой элемент уже есть
validation.invalid.email.format=Неправильный формат email
validation.fieldMustBeGreater=Значение должно быть больше {1}, а сейчас оно {0}
validation.data.too.long=Длинна {0} больше, чем максимально предусмотрено для хранения {1}
validation.string.too.short=Длинна должна быть минимум {0} символа
validation.valuesMustBeEquals=Значения \"{0}\" и \"{1}\" должны совпадать
validation.aggregatedObjectError=Ошибка валидации свойств дочернего объекта
validation.aggregatedObjectsError=Ошибка в одном из объектов коллекции 
validation.mustBeLessOrEq=Значение должно быть меньше или равно {1}, но сейчас оно {0}
validation.mustBeGreaterOrEq=Значение должно быть больше или равно {1}, но сейчас оно {0}
validation.numberOutOfRange=Число {0} за пределами разрешённого диапазона {1} - {2}
validation.notANumber=Здесь должно быть указано число
validation.stringTooShort=Строка должна быть не короче {0}
validation.stringtemplate.compilationError=Ошибка компиляции шаблона

## Common exception translations
error.unexpected=Неожиданная ошибка
java.net.UnknownHostException=Неизвестное имя хоста: {0}
java.lang.NullPointerException=Внутренняя ошибка программы (NPE)
com.google.gson.stream.MalformedJsonException=Неверный JSON. Ошибка парсера: {0}
com.google.gson.JsonSyntaxException=Формат данных не соответствует формату JSON
java.lang.NoClassDefFoundError=Определние класса не найдено: {0}
java.lang.ClassNotFoundException=Класс не найден: {0}
java.io.FileNotFoundException=Проблема с доступом к ресурсу файловой системы: {0}
java.lang.RuntimeException=Неожиданная ошибка: {0}
org.springframework.security.access.AccessDeniedException=У текущего пользователя нет прав для доступа к запрошенному ресурсу и/или для выполнения запрошенной операции
org.springframework.security.authentication.BadCredentialsException=Неверные имя и/или пароль
org.springframework.security.authentication.AuthenticationServiceException=Ошибка входа

## Security
sec.authToken.notFound=Не найден токен аутентификации
sec.login.invalidPassword=Неверный пароль
sec.login.userNotFound=Такой пользователь не зарегистрирован
sec.missingPermission=У пользователя "{0}" нет разрешения выполнять действие "{1}" 
sec.missingPermissionOnSubject=У пользователя "{0}" нет разрешения выполнять действие "{1}" применительно к "{2}"  

